<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body { font-family: sans-serif; padding: 10px; width: 200px; background: #f7f7f7; }
      h3 { margin-top: 0; text-align: center;}
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }
      #downloadWav { background: #5b8df7; color: white; }
      #downloadMp3 { background: #4caf50; color: white; }
    </style>
  </head>
  <body>
    <h3>Suno Downloader</h3>
    <button id="downloadWav">Download All WAVs</button>
    <button id="downloadMp3">Download All MP3s</button>
    <div id="status" style="margin-top:10px; font-size:12px; color:#333; text-align: center;"></div>
    <script src="popup.js"></script>
  </body>
</html>
